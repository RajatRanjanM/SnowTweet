{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Snowtweet</title>
  <link rel="icon" type="image/png" href="{% static 'images/penguin.png' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-[Courier+Prime] flex items-center justify-center min-h-screen px-4">

  <!-- Register Form -->
  <form action="#" method="POST" class="w-full max-w-md space-y-4"> <!-- Reduced spacing -->

    <!-- Logo/Image at the top center -->
    <div class="flex justify-center mb-1"> <!-- Reduced margin -->
      <img src="{% static 'images/penguin.png' %}" alt="Logo" class="w-1/4 max-w-xs h-auto object-contain">
    </div>

    <!-- Heading Below Image -->
    <h2 class="text-center text-4xl font-semibold text-orange-400 mt-0 mb-1"> <!-- Reduced margin -->
      snowtweet
    </h2>

    <!-- Username Field -->
    <div>
      <label for="username" class="block text-gray-700 text-sm font-semibold mb-1">Username</label> <!-- Reduced margin -->
      <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-400 text-gray-800" required> <!-- Reduced padding -->
    </div>
    
    <!-- Password Field -->
    <div>
      <label for="password" class="block text-gray-700 text-sm font-semibold mb-1">Password</label> <!-- Reduced margin -->
      <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-400 text-gray-800" required> <!-- Reduced padding -->
    </div>

    <!-- Confirm Password Field -->
    <div>
      <label for="confirm_password" class="block text-gray-700 text-sm font-semibold mb-1">Confirm Password</label> <!-- Reduced margin -->
      <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-400 text-gray-800" required> <!-- Reduced padding -->
    </div>
    
    <!-- Submit Button -->
    <button type="submit" class="w-full bg-orange-400 text-white py-2 rounded-2xl hover:bg-orange-500 focus:ring-2 focus:ring-orange-300 transition"> <!-- Reduced padding -->
      Register
    </button>

    <!-- Login Prompt -->
    <div class="mt-3 text-center"> <!-- Reduced margin -->
      <p class="text-sm text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-orange-400 hover:underline">Login</a></p>
    </div>

  </form>

</body>
</html>
